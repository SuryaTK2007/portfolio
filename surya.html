<!DOCTYPE html>
<html>
    <head>
        <title>Practice for java script</title>
    </head>
    <body>
        <script>
            function chktemp(){
                let temperature=document.getElementById("temp").value;
                const message = document.getElementById("message");

                if(temperature>20 && temperature<30){
                  message.innerHTML="Ideal temperature";
                }
                else if(temperature>30){
                  message.innerHTML="Too hot";
                }
                else if(temperature<20){
                  message.innerHTML="Cold";
                }
                else if(temperature<0){
                  message.innerHTML="Too cold";
                }
            } 
        </script>
        <div id="Container">
            <label id="tempLabel">
                Enter today's temperature: 
            </label>
            <input id="temp" type="number">
            <button onclick="chktemp()" type="submit">Submit</button>
        </div>
        <h2 id="message"></h2>
    </body>
</html>
